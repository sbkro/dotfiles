# Basic Keybind
unbind C-b
set -g prefix C-t
bind C-a send-prefix


# Basic Settings
set-option -g base-index 1
set-window-option -g automatic-rename off
set-window-option -g monitor-activity on

# Toolbar Settings
set-option -g status-left-length 20
set-option -g status-right-length 90
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
set-option -g status-right "#(whoami)@#h | #(w | head -1 | cut -d, -f4 | cut -d: -f2) | #($HOME/.rc/script/battery.sh) | %m/%d %H:%M#[default] "
set-window-option -g window-status-format " #I: #W "
setw -g window-status-current-format " #I:#W_#P "

# Charset Settings
set-window-option -g utf8 on
set -g status-utf8 on

# default statusbar colors
set-option -g status-bg colour024
set-option -g status-fg colour074
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour194
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour240 #base01
set-option -g pane-active-border-fg colour244 #orange

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
